<h1>TIC TAC TOE </h1>
<h2>Current Player: {{ player }}</h2>
<button (click)="newGame()">Start a new game</button>

<h2 *ngIf="winner">Player: {{ winner }} won the game</h2>
<main>
    <app-square *ngFor="let  val of squares; let i = index" 
    [value]="val"
    (click)="makeMove(i)"
    ></app-square>
    
</main>
